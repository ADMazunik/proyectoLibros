<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te recomiendo un libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-navbar">
        <div class="container-lg">
            <a class="navbar-brand" href="/">Te Recomiendo un Libro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <main class="bg-main" id="main">
        <section id="bookSelect" class="container p-4 vh-100 text-center">
            <h1 class="fw-bold">Te recomiendo un libro</h1>
            <h2 class="py-4">Completa el formulario y recibirás una recomendación con tus preferencias</h2>
            <form id="bookForm" class="d-flex flex-column align-items-center">
                <div>
                    <select id="genre" class="form-select select-list" aria-label="Default select example">
                        <option selected>Elige un género</option>
                        <option value="horror">Terror</option>
                        <option value="fantasy">Fantasía</option>
                        <option value="mistery">Misterio</option>
                    </select>
                </div>
                <button id="bookSearchBtn" type="sumbit" class="btn btn-success btn-lg mt-4 fw-bold px-4">Buscar
                    Libro</button>
            </form>
            <div id="historial">
                <h2 class="mt-5 align-self-center"></h2>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
