<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te recomiendo un libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-navbar">
        <div class="container-lg">
            <a class="navbar-brand" href="/"><img src="./assets/images/logo.png" alt="logo" width="240"
                    height="100"></a>
        </div>
    </nav>
    <main class="bg-main min-vh-100" id="main">
        <section id="bookSelect" class="container pt-5 text-center">
            <h1 class="fw-bold mb-5 font-tangerine">Te recomiendo un libro</h1>
            <form id="bookForm" class="d-flex flex-column align-items-center font-tangerine">
                <div>
                    <select id="genre" class="form-select select-list" aria-label="Default select example">
                        <option selected>Elige un género</option>
                        <option value="horror">Terror</option>
                        <option value="fantasy">Fantasía</option>
                        <option value="mistery">Misterio</option>
                        <option value="historicalFiction">Ficción Histórica</option>
                        <option value="poetry">Poesía</option>
                        <option value="romance">Romance</option>
                    </select>
                </div>
                <button id="bookSearchBtn" type="sumbit" class="btn btn-searchBook btn-lg mt-4 fw-bold fs-1">Buscar
                    Libro</button>
            </form>
            <div id="historial">
            </div>
        </section>
    </main>
    <footer class="bg-dark py-4">
        <ul class="nav justify-content-center">
            <li class="nav-item "><a href="https://github.com/ADMazunik"
                    class="nav-link px-2 text-light link-info">Github</a></li>
            <li class="nav-item"><a href="https://www.linkedin.com/in/alan-mazunik-69961124a/"
                    class="nav-link px-2 text-light link-info">LinkedIn</a></li>
        </ul>

            and other countries.</p>

                OpenLibrary</a></p>
        <p class="text-center text-warning"> Proyecto con fines educativos, desarrollado por Alan Mazunik.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</html>
